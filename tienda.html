<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Videojuegos</title>
    <link rel="stylesheet" href="./styles/tienda.css">
</head>
<body>
    <div class="container">
        <h1>Tienda de Videojuegos</h1>

        <!-- Filtros -->
        <div class="filters">
            <select id="filter-genre">
                <option value="all">Género</option>
                <option value="action">Acción</option>
                <option value="rpg">RPG</option>
                <option value="sports">Deportes</option>
                <option value="adventure">Aventura</option>
            </select>

            <select id="filter-price">
                <option value="all">Precio</option>
                <option value="low-high">Menor a Mayor</option>
                <option value="high-low">Mayor a Menor</option>
            </select>

            <select id="filter-popularity">
                <option value="all">Popularidad</option>
                <option value="most-popular">Más Popular</option>
                <option value="least-popular">Menos Popular</option>
            </select>
        </div>

        <!-- Lista de Juegos -->
        <div class="games-list" id="games-list">
            <!-- Los juegos se cargarán dinámicamente aquí -->
        </div>
    </div>

    <script src="./scripts/tienda.js"></script>
</body>
</html>
